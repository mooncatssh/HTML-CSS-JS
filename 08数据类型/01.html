			  数值(Number)
			          -在JS中所有的整数和浮点数都是Number类型

					  -Infinity是一个特殊的数值代表无穷
					  -NaN也是一个特殊的数值，表示非法的数值
			  大整数(BigInt)
			      -大整数用来表示一些比较大的整数
				  -大整数使用n结尾，它可以表示的数值范围是无限大
			  其他进制的数字：
					二进制 0b
					八进制 0o
					十六进制 0x
			*/
