    <script>
        /*
          类型转换将一组数据类型转换为其他类型
              将其他类型转换（为字符串，数值和布尔值）
          转换为字符串
              1.调用toString()方法将其他类型转换为字符型
                   -调用xxx的yyy方法--> xxx.yyy()
                   -由于null和undefined没有toString()
                       所以对这两个东西调用会报错
              2.调用toString()函数将其他类型转换为字符串
                   -调用xxx函数--> xxx()

            


        */
       let a =10
       console.log(a)

       a = a.toString()// "10"
       console.log(a)

       let b =33
       console.log(typeof b,b)

       b = String(b)
       console.log(typeof b,b)
    </script>
