<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    <!--
        图片标签用于向当前页面引入外部图片
        使用 img 标签
        img 属于替换元素（块元素和行内元素之间）两种特点
            属性:
                src 属性指定外部图片的路径

                alt 图片的描述，默认情况下不会显示
                搜索引擎根据alt来识别图片

                width 图片宽度（单位像素）
                height 图片高度
                      只修改一个，另一个等比例缩放
                
            pc端不建议修改图片，需要多大裁多大
            移动端，经常对图片进行缩放（大图缩小）

        图片格式:
               jpeg(jpg)
                   支持颜色丰富，不支持透明效果，不支持动图
                   一般用于图片
                gif 
                   支持颜色比较少，支持简单透明，支持动图
                    颜色单一的图片，动图
                png
                   支持颜色丰富，支持复杂透明效果，不支持动图
                   专为网页为生
            —— webp
                   谷歌新推出的专门用来表示网页中的图片的一种格式
                   它具备其他格式图片的所有优点，而且文件特别小
                   缺点：兼容性不好
                
                base64
                     将图片使用base64编码,这样可以将图片转为字符，通过字符的形式来引入图片
                     一般都是一些需要和网页一起加载的图片才会用base64
                效果一样，用小的
                效果不一样，用好的
    -->
    <img src="" width="" height="">
</body>
</html>
