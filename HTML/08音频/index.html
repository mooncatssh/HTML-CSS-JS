<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        audio 标签用于向网页引入一个外部音频文件
              音频文件引入时，默认情况下不允许用户自己控制播放停止
        
        属性:
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                     如果设置了autoplay 则音乐在打开页面时会自动播放音乐
                      但是目前来讲大部分浏览器都不会对音乐自动播放
            loop 音乐是否循环播放
    -->
    <audio src="" controls autoplay loop></audio>    

    <!--
        除了通过src来指定外部文件路劲外，还可以通过source来指定文件路劲
        <audio audio controls>
            对不起,；浏览器不支持
                <source src=''>
                <source src=''>
        </audio>
    -->
    <embed src="" type="audio/mp3" width="300" height="100"></embed>
        <!--
            使用video 标签引入一个视频
              -audio使用一样
        -->
    <video controls>
        <source src="">
        <embed src="" type="video/mp4" width="300" height="100"></embed>
    </video>
</body>
</html>
