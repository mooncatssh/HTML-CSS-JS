<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签2</title>
</head>
<body>
    <!--
        布局标签（结构语义化标签）
    -->
    <!--
        header表示网页的头部
        main网页的主题部分（一个网页只有一个main）
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主题相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上面的标签都不能表示section

        div 没有语义，表示区块，目前div还是我们主要的布局元素
        span 行内元素，没有语义，一般用于网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>
    
    <span></span>
</body>
</html>
