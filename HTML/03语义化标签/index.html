<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    <!--
        在网页中html专门用于负责网页的结构
           在使用html的标签时，应关注标签的语义，而不是他的样式

           标题标签:
           h1 ~ h6一共有六级标签
           h1 ~ h6重要性递减,h1最重要
           h1仅次于title标签，一般在下一个页面使用
           一般只会使用h1 ~ h3

           标题标签都是块元素
        在页面中独占一行的称为块元素   
    -->
    <h1> h1</h1>
    <h2> h2</h2>
    <!--
        hgroup用于标题分组，可以将一组相关的标题放到hgroup
    -->
    <hgroup>
        <h1>cxy</h1>
        <h1> cxy</h1>
    </hgroup>
    <!--
        p标签表示页面的一个段落
        p也是块元素
    -->
    <p>cxy</p>
    <p>cxy</p>
    <!--
        em用于语调的一个加重
        strong表示强调，重要内容
        blockquote 表示一个长引用
        q表示一个短引用
        br 表示换行
    -->
    <p>this is <em>cxy</em></p>
    <p>this is <strong>cxy</strong></p>
    cxy说过:
    <blockquote>
        this is my feet
    </blockquote>
    cxy说过:
    <q>this is my feet</q>
    cxy<br>
    cxy<br>
</body>
</html>
