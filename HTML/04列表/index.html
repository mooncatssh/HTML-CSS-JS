<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--
        列表（list）
           1.铅笔
           2.纸
           3.玩具
        html中可以创建列表,一共有3种:
           1.有序列表
           2.无序列表
           3.定义列表
        有序列表,用ol标签来创建
                li表示列表项
        无序列表,用ul标签创建
                li表示列表项
        定义列表,用dl标签创建
                使用dt表示定义的内容
                使用dd来对内容进行解释说明        
    列表之间可以嵌套
    -->
    <ol>
        <li>咖啡</li>
        <li>牛奶</li>
    </ol>

    <ol start="50">
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
      </ol>


    <ul>
        <li>咖啡</li>
        <li>牛奶</li>
    </ul>
    
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>

    <ul>
        <li>cxy
            <ul>
                <li>cxy</li>
            </ul>
        </li>
    </ul>
</body>
</html>
