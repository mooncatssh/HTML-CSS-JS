<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
    meta标签主要用于设置网页的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name  指定数据的名称
        content 指定数据的内容

        keywords 网站的关键字，可以指定多个关键字，关键字用,隔开
        description 用于指定网页的描述
        会显示在搜索引擎的搜索结果上
--><meta name="keywords" content="html5,前端">
   <meta name="description" content="这是好的网站">
   <!--
   <meta http-equiv="refresh" content="5;url=https://www.baidu.com">

   网页重定向到另外一个网页
-->
    <title>mete</title>
</head>
<body>
    
</body>
</html>
