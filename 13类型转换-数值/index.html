<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /*
         将其他类型转换为数值
                  1.使用Number()函数来将其他类型转换为数值
                      转换情况：
                         -字符串：
                            -如果字符串是一个合法数字，则会转换为数字
                            -如果不合法，则为NaN
                            -如果字符串是空号或纯空格的字符串，则转换为0
                        -布尔值：
                            -true 为1 false 为0
                        -null 转换为0
                        -undefined 转换为NaN
				 2.专门用来将字符串转换为数值的两个方法
				    -parseInt()--将一个字符串转换为一个整数
					-parseFloat()--将一个字符串转换为浮点数

        */
       let a = "123"
       a = Number(a)
       console.log(typeof a,a)
    </script>
</head>
