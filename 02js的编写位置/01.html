<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		
		<!--
		    可以将js代码编写到script标签,script 标签一旦用于引入外部文件了，就不能在编写代码了，即使编写了，浏览器也会忽略
			如果需要则可以在创建一个新的script标签用于编写内部代码
		<script type="text/javascript">
			alert("点我");
		</script>
		-->
	</head>
	<body>
		<!--我们可以将js代码编写到标签的onclick属性中
		    当我们点击按钮时，js代码才会执行
			
			虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
			-->
		<button onclick="alert('讨厌你点我')">点我</button>
		
		<!--
		    可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码
		 -->
		<a href="javascript:alert('点击我');">你也点击我</a>
		<a href="javascript:alert('点击我');">你也点击我</a>
	</body>
</html>
