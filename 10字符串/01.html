<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			  字符串(String)
			      -在JS中使用单引号或双引号来表示字符串
				  -转义字符\
				       \" -> “
					   \t ->制表符
					   \n ->换行
			   模板字符串
				  -使用反单引号` 来表示
				  -模板字符串可以嵌入变量
			    
			
			*/
		   let name = 'zhangsan'
		   let str = `你好,${name}`
		   let a = 'hello'
		   console.log(a)
		   console.log(str)
		</script>
	</head>
	<body>
	</body>
</html>
