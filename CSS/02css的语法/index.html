<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>

    <style type="text/css">
        /*
        css的注释，作用和html的注释类似，只能编写到style标签中或者是css文件中

        css的语法：
                 选择器  声明块
        选择器：
              通过选择器可以选页面中的指定元素 p  ,并将声明块中的样式应用到选择器对应的元素上
        声明块：
              跟在选择器后面，使用一对{}  
              声明块中实际上是一组组名值对结构   color: aqua; font-size: 40px;
               一组组的名值对称为声明
               在一个声明块中可以写对多个声明，多个声明之间使用；隔开
               声明的样式名和样式值之间用：连接 ， 以;结尾
        */
        p{
            color: aqua;
            font-size: 40px;
        }
    </style>
</head>

</body>
</html>
