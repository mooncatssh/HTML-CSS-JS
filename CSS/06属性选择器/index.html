<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* [属性名] 选择含有指定属性的元素
           [属性名=属性值] 选择含有指定属性和属性值的元素
           [属性名^=属性值] 选择属性值以指定值开头的元素
           [属性名$=属性值] 选择属性值以指定值结尾的元素
           [属性名*=属性值] 选择属性值中含有某值的元素的元素
        */
        /* p[title]{}
           p[title=abc]{}
           p[title^=abc]{}
           p[title$=abc]{}
        */
        p[title*=abc]{
            color: aqua;
        }

    </style>
</head>
<body>
    <p title="abc">我是cxy</p>
    <p title="abcd">我是cxy</p>
    <p title="helloabc">我是cxy</p>
    <p title>我是cxy</p>
    <p>我是cxy</p>
    
</body>
</html>
