<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			在js中所以可以有我们自主命名的内容，都可以认为是一个标识符
			像变量名 函数名 类名
			使用标识符 
			        1.标识符只能含字母 数字 下划线 $ 且不能以数字开头
					2.标识符不能是js中的关键字和保留字
					3.命名规范
					      驼峰命名法
						   -首字母小写，每个单词开头大写
						        - maxLength
						  类名会使用大驼峰命名法
						   -首字母大写，每个单词开头大写
						        -MaxLength
						  常量的字母会全部大写		
			*/
		   let a = 10
		</script>
	</head>
	<body>
	</body>
</html>
